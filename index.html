<body>
    <div class="container">
        <header>
            <h3>Beer Product Search and Pagination</h3>
        </header>

        <form class="search-container">
            <input type="text" id="search-input" placeholder="Search products">
            <div class="bt-divi">
                <button id="search-button">Search</button>
                <button id="reset-button">Reset</button>
            </div>
        </form>

        <!-- Add filter sliders and options here -->
        <div class="filter-container">
            <label for="price-slider">Price (Max): <span id="price-value">1300</span></label>
            <input type="range" id="price-slider" min="1000" max="1300" step="1" value="1300">
            <label for="ratings-slider">Ratings (Min): <span id="ratings-value">13</span></label>
            <input type="range" id="ratings-slider" min="4" max="13" step="0.1" value="13">
        </div>

        <ul class="pagination" id="pagination"></ul>
        <div class="product-container" id="product-container">
            <!-- Product cards will be displayed here -->
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
